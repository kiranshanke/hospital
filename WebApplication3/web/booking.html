<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <link rel="stylesheet" href="booking.css"> <!-- Link to the external CSS file -->
</head>
<body>


    <h1>Book Your Ticket</h1>

 <!-- Change method to GET -->
     <form action="submit_ticket_booking" method="POST">

        <div class="form-group">
            <label for="ticket-type">Ticket Type</label>
          <select id="ticket-type" name="ticket_type" required>
    <option value="" label="Select a ticket type"></option>
    <option value="flight">Flight</option>
    <option value="train">Train</option>
    <option value="bus">Bus</option>
    <option value="event">Event</option>
</select>

        </div>

        <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" id="destination" name="destination" placeholder="Enter your destination" required>
        </div>

        <div class="form-group">
            <label for="travel-date">Travel Date</label>
            <input type="date" id="travel-date" name="travel_date" required>
        </div>

        <div class="form-group">
            <label for="time">Time</label>
            <input type="time" id="time" name="time" required>
        </div>

        <div class="form-group">
            <label for="passenger-name">Passenger Name</label>
            <input type="text" id="passenger-name" name="passenger_name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

      <button type="submit" class="create-btn">Book Ticket</button>
    
    </form>


<div class="footer">
    <p>&copy; 2025 Ticket Booking Service. All Rights Reserved.</p>
</div>

</body>
</html>
